<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格</title>
</head>
<body>
	<table border="1" width="800" height="600" cellpadding="0" cellspacing="0">
		<!-- border定义表格边框的粗细  -->
		<!--  传统表格布局，cellpadding设置单元格内内容与边框的距离
		cellspacing定义单元格与单元格的距离 -->
		<tr>
			<th>序号</th>
			<th>成绩</th>
			<th></th>
			<th></th>
		</tr>
		<!-- th表示每一列的第一格，水平垂直居中对齐，粗体 -->
		<tr>
			<td>1</td>
			<td>99</td>
			<td></td>
			<td></td>
		</tr>
		<!--  td表示非th的格子，水平靠左，垂直居中  -->
		<tr align="center" valign="top">
			<td>2</td>
			<td>90</td>
			<td></td>
			<td></td>
		</tr>
		<!-- align设置内容的水平对齐方向 left，center，right
		 valign 设置内容的垂直对齐方式  top，middle，bottom -->
		 <tr height="50">
		 	<td colspan="4"  align="center">我是水平合并的单元格</td>
		 </tr>
		 <!-- colspan水平合并单元格，后接合并单元格的数量 -->
		 <!--  可以在tr后设置每个单元格的高度，用百分比或者长度  -->
		 <tr>
		 	<td width="25%" rowspan="3">我是竖直合并的单元格</td>
		 	<td width="25%">line4</td>

		 	<td width="25%">line4</td>
		 	<td width="25%">line4</td>
		 </tr>
		 <!-- rowspan竖直合并单元格，后接合并单元格的数量 -->
		 <!-- 可以在td设置每个单元格的宽度，用百分比或者长度-->
		 <tr >
		
		 	<td>line5</td>
		 	<td>line5</td>
		 	<td>line5</td>
		 </tr>
		  <tr>
		
		 	<td>line6</td>
		 	<td>line6</td>
		 	<td>line6</td>
		 </tr>
	</table>

</body>
</html>
