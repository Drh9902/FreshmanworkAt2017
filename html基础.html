<!DOCTYPE html>  
<!--  明这是一个html文档，且要顶格写  -->

<html lang="zh=CN">
<head>
	<meta charset="utf-8">
	<title>我的第一个网页</title>
</head> <!-- 1、标签建议小写 -->

<body>   <!-- 网页显示的内容  -->
	欢迎访问我的网页！
</body>

<!-- 2、属性用引号包含 -- >
<div class="aa" id ="div1"></div> 

<br /> <!-- 3、单个标签应该闭合,在结尾加 /，成对标签应该成对出现 -->

<img src ="  "  alt="风景图"/> <!-- img标签加入alt属性，对图片的描述 -->

<h1>这是一级标题</h1>
<h2>这是二级标题</h2>
<!--  标题标签 -->

<p>这是一个&nbsp;&nbsp;&nbsp;段落的标签
	<!--  一个&nbsp;表示一个空格  -->
<br /> 然后这是第二段   <!-- br /是强制换行符  -->
</p>
<!-- 段落标签 -->

&gt;  &lt;  <!-- 分别表示大于号小于号 -->

<div>  <i>块元素</i>标签，表示<b>一块内容</b>  </div>

<span>  <em>行内元素</em>，表示<strong>一行中的</strong>一小段内容</span>       <!--   em  表示语气的强调，字体斜体 -->
			<!--  i  标签是专业词汇 -->
			<!--  b  标签表示关键字，或者产品名，加粗字体-->
			<!--  strong  标签表示非常重要的内容-->


		
</html>
