<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>内嵌框架</title>
</head>
<body>
	<a href="http://www.bilibili.com" target="link"> 哔哩哔哩</a>
	<a href="http://www.itcast.cn" target="link"> 江西理工欢迎你 </a>
	<a href="http://www.baidu.com" target="link"> 小米商城</a>
	<!--  在超链接中加入target属性，点击超链接
	    进入对应的超链接网站 -- >
	<br />
	<iframe src="http://www.itcast.cn" width="900" height="500" frameborder="0" scrolling="yes" name="link"></iframe>
	<!--   src链接 frameborder是边框线条的粗细
	scrolling是滚动条是否显示 -->
</body>
</html>
