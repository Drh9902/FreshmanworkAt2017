<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试插入图片,超链接和说明</title>
</head>
<body>
	<img src="../pic/tv01.jpg" title="一刀999级"   alt="未知图片">
	<!--  插入图片的相对路径 ，从html所在的文件夹开始算路径
	在当前目录下查找文件夹或者文件 >
	 ./当前文件夹（可省略）
	../ 上一文件夹 -->
	<a href="http:www.baidu.com"  title="屠龙宝刀点击就送" target="blank">进入</a>  
	<!--  文字的超链接 -->
	<!-- title是鼠标移动的说明 -->
	<!-- target="blank"可以使点击超链接之后打开一个新的页面 -->
	<a href="http:www.qq.com">
	<img src="../pic/tv02.jpg"  alt="unknow"></a>
	<!-- 图片的超链接 -->
	<br />

	<a href="#">新闻标题</a>
	<!-- #号 是缺省，点击链接到页面的顶部 -->
	<a href="javascript:;">新闻标题2</a>
	<!-- 不跳转到页面顶部，点击什么都不做 -->
</body>
  

</html>
