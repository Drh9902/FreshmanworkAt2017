<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>嵌入式样式</title>
	<!--   嵌入式即在head中加入style标签，设置制定标签的样式 
	如设置div标签的样式，则所有的div标签的内容都会以这种样式显示  -->
	<!--   内嵌式在加载速度上有优势 -->
	<style type="text/css">
		div{
			 color:blue;
			 font-size: 20px;
			 font-family: 'Microsoft Yahei';
			 line-height: 40px;
			 text-indent: 24px;
		}	
	</style>
</head>
<body>
		<div>
				信息，“主体”部分提供网页的具体内容。	超文本标记语言，标准通用标记语言下的一个应用。
		“超文本”就是指页面内可以包含图片、链接，甚至音乐、程序等非文字元素。
		超文本标记语言的结构包括“头”部分（英语：Head）、和“主体”部分（英语：Body），其中“头”部提供关于网页的信息，“主体”部分提供网页的具体内容。

		</div>
</body>
</html>
