<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>内联式样式</title>
</head>
<body>
	<div style="color:blue;font-size: 20px;font-family: 'Microsoft Yahei';line-height: 40px;text-indent: 10px;">
		信息，“主体”部分提供网页的具体内容。	超文本标记语言，标准通用标记语言下的一个应用。
		“超文本”就是指页面内可以包含图片、链接，甚至音乐、程序等非文字元素。
		超文本标记语言的结构包括“头”部分（英语：Head）、和“主体”部分（英语：Body），其中“头”部提供关于网页的信息，“主体”部分提供网页的具体内容。
		<!-- 内联式即在每个标签后加style格式，各种样式以;分开。字体的默认大小是16px  -->
	</div>
</body>
</html>
