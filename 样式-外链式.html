<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>外链式样式</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	
</head>
<body>
		<div>
		信息，“主体”部分提供网页的具体内容。	超文本标记语言，标准通用标记语言下的一个应用。
		“超文本”就是指页面内可以包含图片、链接，甚至音乐、程序等非文字元素。
		超文本标记语言的结构包括“头”部分（英语：Head）、和“主体”部分（英语：Body），其中“头”部提供关于网页的信息，“主体”部分提供网页的具体内容。
		</div>

</body>
</html>
<!-- 外链式即是在文件夹下创建css文件，css文件中规定了制定的标签的样式，在head下加入link标签，herf链接到css文件，路径同样是相对路径，当前html文件相对的css文件的路径 -- >
